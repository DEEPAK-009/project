<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
    }

    header {
      background-color: #1f2937;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .section {
      margin-bottom: 2rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .skills-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .skill-tag {
      background-color: #e0f2fe;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      display: inline-block;
      font-size: 0.9rem;
    }

    button {
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #1e40af;
    }

    .back-link {
      display: block;
      margin-top: 2rem;
      text-align: center;
      text-decoration: none;
      color: #2563eb;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>
    <h2>User Profile</h2>
  </header>

  <main>
    <h1>Manage Your Skills</h1>

    <div class="section">
      <label for="teachSkill">Add Skill You Can Teach:</label>
      <input type="text" id="teachSkill" placeholder="e.g. Python, Cooking">
      <button onclick="addTeachSkill()">Add Skill</button>
      <div class="skills-list" id="teachSkillsList"></div>
    </div>

    <div class="section">
      <label for="learnSkill">Select Skills You Want to Learn:</label>
      <select id="learnSkill">
        <option disabled selected>Choose a skill...</option>
        <option value="Web Development">Web Development</option>
        <option value="Guitar">Guitar</option>
        <option value="Cooking">Cooking</option>
        <option value="Photography">Photography</option>
        <option value="Public Speaking">Public Speaking</option>
        <option value="Digital Marketing">Digital Marketing</option>
      </select>
      <button onclick="addLearnSkill()">Add Skill</button>
      <div class="skills-list" id="learnSkillsList"></div>
    </div>

    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </main>

  <script>
    const teachSkillsList = document.getElementById("teachSkillsList");
    const learnSkillsList = document.getElementById("learnSkillsList");

    function addTeachSkill() {
      const input = document.getElementById("teachSkill");
      const skill = input.value.trim();
      if (skill) {
        const span = document.createElement("span");
        span.className = "skill-tag";
        span.textContent = skill;
        teachSkillsList.appendChild(span);
        input.value = "";
      }
    }

    function addLearnSkill() {
      const select = document.getElementById("learnSkill");
      const skill = select.value;
      if (skill) {
        const span = document.createElement("span");
        span.className = "skill-tag";
        span.textContent = skill;
        learnSkillsList.appendChild(span);
        select.selectedIndex = 0;
      }
    }
  </script>
</body>
</html>
